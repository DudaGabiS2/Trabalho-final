// script.js
document.getElementById('workForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita o envio padrão do formulário

    // Captura os dados do formulário
    const titulo = document.getElementById('title').value;
    const format = document.querySelector('input[name="format"]:checked').value;
    const information = document.getElementById('information').value;
    const subject = document.getElementById('subject').value;
    const explanation = document.getElementById('explanation').value;
    const references = document.querySelector('input[name="references"]:checked').value;
    const presentation = document.querySelector('input[name="presentation"]:checked').value;
    const presentationDetails = document.getElementById('presentationDetails').value;
    const dueDate = document.getElementById('dueDate').value;
    const presentationDate = document.getElementById('presentationDate').value;
    const classSelected = Array.from(document.getElementById('class').selectedOptions)
                                .map(option => option.value);

    // Cria o objeto com os dados
    const data = {
        title,
        format,
        information,
        subject,
        explanation,
        references,
        presentation,
        presentationDetails,
        dueDate,
        presentationDate,
        class: classSelected
    };

    // Envia os dados para o servidor
     fetch('localhost:3000', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        alert('Dados enviados com sucesso!');
        console.log('Success:', data);
    })
    .catch((error) => {
        alert('Erro ao enviar dados.');
        console.error('Error:', error);
    });
});
