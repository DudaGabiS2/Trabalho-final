<html>

<head>
    <style>
        body {
            background-image: url('Fundo.jpg');
            background-size: cover;

        }


        #criarConta {
            text-align: center;
            background: local white;
            border-radius: 15px;
            margin: auto;
            margin-top: 10%;
            width: 20%;
            height: 45%;
            font-family: monospace;
            font-size: x-large;
            box-shadow: 0 5px 16px rgba(0, 0, 0, 0.2);
        }


        .b {
            width: 90%;
            height: 10%;
            background-color: rgb(38, 109, 103);
            color: white;
            border-radius: 15px;
            border-color: rgb(38, 109, 103);
            font-size: x-large;
        }

        .c {
            width: 70%;
            height: 10%;
            background-color: white;
            color: rgb(38, 109, 103);
            border-radius: 15px;
            border-color: rgb(38, 109, 103);

        }

        p {
            color: rgb(38, 109, 103);
            text-align: left;
            margin-left: 10px;
            margin-bottom: 5px
        }

        h1 {
            background-color: rgb(38, 109, 103);
            padding: 20px;
            margin-top: 4px;
            border-radius: 15px;
            color: white
        }


        input {
            width: 90%;
            height: 7%;

        }

        .rode {
            color: rgb(38, 109, 103);
            text-align: left;
            margin-left: 10px;

        }

        label {
            color: rgb(38, 109, 103);
            text-align: left;
            margin-left: 10px;
            margin-bottom: 5px
        }
    </style>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const botao = document.getElementById('botao');
        const messageDiv = document.getElementById('message');
        let endpoint;

        botao.addEventListener('click', (event) => {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            const user = document.getElementById('campo_nome').value;
            const senha = document.getElementById('campo_senha').value;
            const role = document.getElementById('role').value;

            const data = {
                role: role,
                user: user,
                senha: senha
            }
            console.log(data)

            if (data.role === 'student') {
                endpoint = 'http://localhost:3000/api/alunos';
            } else if (data.role === 'teacher') {
                endpoint = 'http://localhost:3000/api/professor';
            } else {
                messageDiv.textContent = 'Não Encontrado.';
                return;
            }

            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
                .then(response => () => {
                    if (!response.ok) {
                        alert('Erro ao registrar')
                    }
                    return response.json()
                })
                .then(pessoa => () => {
                    alert('Conta criada com sucesso!')
                    redirecionar1();
                })
                .catch(error => {
                    alert('Erro ao registrar.');
                    console.error('Erro:', error);
                });
        });
    });
    function redirecionar1() {
        window.location.href = 'Início.html';
    };

</script>

<body>
    <div id=criarConta>
        <p> </p>
        <h1 class="login">Crie Sua Conta</h1>
        <div CLASS="RODAPE">
            <p>Insira um nome de usuário</p>
            <input id="campo_nome" type="text">
            <p>Insira sua senha</p>
            <input id="campo_senha" type="password">
            <p> </p>
            <form id="registerForm">
                <label for="role">Oque você é:</label>
                <select id="role" name="role" required>
                    <option value=""></option>
                    <option value="student">Aluno</option>
                    <option value="teacher">Professor</option>
                </select>
                <P></P>
                <button class="b" id="botao" onclick="redirecionar1">Criar Conta</button>
        </div>
    </div>
    <div id="message"></div>
</body>

</html>
