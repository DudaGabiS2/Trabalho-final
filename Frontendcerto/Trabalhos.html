<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EducaSC</title>
<style>
   



   .lista-trabalhos {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 5px;

        
    }
    
    .cartao-trabalho {
        background-color: lightcyan;
            border: 1px dotted lightcyan;
            border-radius: 8px;
            padding: 35px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: rgb(38, 109, 103);
            display: grid; place-items: center; height: 80vh;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            overflow: scroll
    }
    
    .cartao-trabalho img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
        padding-bottom: 15px;
    }
    
    .cartao-trabalho h2 {
        font-size: 18px;
        margin: 0 0 10px;
    }
    
    .cartao-trabalho p {
        margin-bottom: 10px;
        color: rgb(38, 109, 103);
    }
    
    .cartao-trabalho span {
        display: flex;
        margin-top: 10px;
        font-weight: bold;
        color: black;
    }        

    body {
        font-family: 'Courier New', Courier, monospace;
            background-image: url('Fundo3.jpg');
            background-size: cover;
            background-position: left;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center
    }

    .header {
        text-align: center;
            width: 2000%;
            height: 10%;
            background-color: lightcyan;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 100px;
            font-size: xx-large
    }

        .lateral {
            background: rgb(38, 109, 103);
            width: 250px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            justify-content: flex-start;
        }



    .site {
       display: flex;
        width: 100%;
        max-width: 1950px; /* Limita a largura máxima da coluna lateral */
    
    }

    
        
    

    .b {
        width: 100%;
        padding: 20px;
        background-color: rgb(38, 109, 103);
        border-radius: 15px;
        border: 1px solid rgb(38, 109, 103);
        font-family: monospace;
        font-size: 30px;
        margin-bottom: 10px;
        font-size: x-large;
    }

    .b2 {
        width: 100%;
        padding: 50px;
        background-color: rgb(38, 109, 103);
        border-radius: 15px;
        border: 1px solid rgb(46, 136, 128);
        font-family: monospace;
        font-size: 30px;
        margin-bottom: 4px;
        border-color: rgb(38, 109, 103);
        font-size: x-large;
    }

   
    .b:hover {
        background-color: rgb(46, 136, 128);
    }

    .b2:hover {
        background-color: rgb(46, 136, 128);
    }

    th, td {
        border: 1px solid #f5f5f5;
        padding: 2px;
        text-align: left;
    }

    th {
        background-color: #ffffff;
    }

    tr:nth-child(even) {
        background-color: #ffffff;
    }
    h1{
            margin-bottom: 100px;

        }
    
    .cartao-trabalho h2{
        color:black;
        font-size: x-large;
            }
</style>
</head> 


        
            



<body>


<div class="site">
    
    <div class="lateral">
        <p></p>
        <button class="b2" onclick="redirecionar3()">Início</button>
        <button class="b2" onclick="redirecionar1()">Provas</button>
        <button class="b2" onclick="redirecionar2()">Trabalhos</button>
        <button class="b" id="logoutButton">Sair</button>
    </div> 
    <div class="header">
        <h1>Trabalhos Agendados</h1>

    <div id="lista-trabalhos" class="lista-trabalhos"></div>
    </div>
    

<script>
    document.addEventListener('DOMContentLoaded', () => {
         fetch('http://localhost:3000/api/trabalho')
             .then(response => response.json())
             .then(trabalhosDoBack => {
                 const listaTrabalhosNoFront = document.getElementById('lista-trabalhos');
                 for(i=0; i<trabalhosDoBack.length; i++){
                     const trabalho = trabalhosDoBack[i]
                     const cartaoTrabalho = document.createElement('div');
                     cartaoTrabalho.className = 'cartao-trabalho';
                     
                     cartaoTrabalho.innerHTML = `
                         <h2>Título do trabalho: ${trabalho.titulo}</h2>
                         <p>Tipo do trabalho: ${trabalho.tipo}</p>
                         <p>Precisa de cabeçalho: ${trabalho.cab}</p>
                         <p>Informações do cabeçalho: ${trabalho.infocab}</p>
                         <p>Assunto do trabalho: ${trabalho.assunto}</p>
                         <p>Explicação e detalhes sobre o trabalho: ${trabalho.explicacao}</p>
                         <p>Necessário informar referência: ${trabalho.referencia}</p>
                         <p>Precisará de apresentação: ${trabalho.ap}</p>
                         <p>Detalhes da apresentação: ${trabalho.detap}</p>
                         <p>Data de entrega: ${trabalho.dataentrega}</p>
                         <p>Data de apresentação: ${trabalho.dataap}</p>
                         <p>Para quais turmas é o trabalho: ${trabalho.turma}</p>
                         <p>Matéria do trabalho: ${trabalho.disciplina}</p>
                         `;
                     
                     listaTrabalhosNoFront.appendChild(cartaoTrabalho);
                 }
    })
             .catch(error => {
                 console.error('Erro ao buscar trabalhos', error);
             })
            })

function redirecionar1() {
    window.location.href = 'Provas.html';
}

document.addEventListener('DOMContentLoaded', () => {
const logoutButton = document.getElementById('logoutButton');

logoutButton.addEventListener('click', () => {
    localStorage.removeItem('loggedIn');
    window.location.href = 'Início.html'; // Redireciona para a página de login
});
});

function redirecionar2() {
    window.location.href = 'Trabalhos.html';
}
function redirecionar3() {
            window.location.href = 'Tela Aluno.html';
        }
        

</script>

</body>
</html>
