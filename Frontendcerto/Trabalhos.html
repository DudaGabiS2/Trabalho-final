<div id="lista-produtos" class="lista-produtos"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
         fetch('http://localhost:3000/api/trabalhos')
             .then(response => response.json())
             .then(trabalhos => {
                 const listatrabalhos = document.getElementById('listatrabalhos');
                 for(i=0; i<listatrabalhos.length; i++){
                     const trabalho = listatrabalhos[i]
                     const cartaotrabalho = document.createElement('div');
                     cartaotrabalho.className = 'cartaotrabalho';
                     
                     cartaotrabalho.innerHTML = `
                         <h2>Título do trabalho: ${trabalhos.titulo}</h2>
                         <p>Tipo do trabalho: ${trabalhos.tipo}</p>
                         <p>Precisa de cabeçalho: ${trabalhos.cab}</p>
                         <p>Informações do cabeçalho: ${trabalhos.infocab}</p>
                         <p>Assunto do trabalho: ${trabalhos.assunto}</p>
                         <p>Explicação e detalhes sobre o trabalho: ${trabalhos.explicacao}</p>
                         <p>Necessário informar referência: ${trabalhos.referencia}</p>
                         <p>Precisará de apresentação: ${trabalhos.ap}</p>
                         <p>Detalhes da apresentação: ${trabalhos.detap}</p>
                         <p>Data de entrega: ${trabalhos.dataentrega}</p>
                         <p>Data de apresentação: ${trabalhos.dataap}</p>
                         <p>Para quais turmas é o trabalho: ${trabalhos.turma}</p>
                         <p>Matéria do trabalho: ${trabalhos.disciplina}</p>
                         `;
                     
                     listatrabalhos.appendChild(cartaotrabalho);
                 }
    })
             .catch(error => {
                 console.error('Erro ao buscar trabalhos', error);
             })
            })

function redirecionar1() {
    window.location.href = 'Provas.html';
}

document.addEventListener('DOMContentLoaded', () => {
const logoutButton = document.getElementById('logoutButton');

logoutButton.addEventListener('click', () => {
    localStorage.removeItem('loggedIn');
    window.location.href = 'Início.html'; // Redireciona para a página de login
});
});

function redirecionar2() {

}

        }
        

</script>
