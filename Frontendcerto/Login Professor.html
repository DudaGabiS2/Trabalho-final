<html>
    <head>
        <style>
            body{

            }

           .inicio{
            text-align: center;
            background: local white;
            border-radius: 15px;
            margin: auto;
            margin-top: 14%;
            width: 20%;
            height:40%;
            font-family: monospace;
            font-size:x-large;
            box-shadow: 0 5px 16px rgba(0, 0, 0, 0.2);
        } 

            .b{
             width: 90%;
             height: 10%;
             background-color: rgb(38, 109, 103);
             color: white;
             border-radius: 15px;
             border-color: rgb(38, 109, 103);
             font-size: x-large;
            }
            .c{
             width: 70%;
             height: 10%;
             background-color: white;
             color: rgb(38, 109, 103);
             border-radius: 15px;
             border-color: rgb(38, 109, 103);
             
            }
            p{
                color: rgb(38, 109, 103);
                text-align:left;
                margin-left: 10px;
                margin-bottom: 5px
            }
            h1{
                background-color: rgb(38, 109, 103); 
                padding: 20px;
                margin-top: 4px;
                border-radius: 15px;
                color: white
            }

            input{
            width: 90%;
            height: 40px; /* Set a fixed height */
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid rgb(38, 109, 103);
                
            }
            .botao{
                width: 90%;
             height: 10%;
             background-color: rgb(38, 109, 103);
             color: white;
             border-radius: 15px;
             border-color: rgb(38, 109, 103);
             font-size: x-large;  
             border: none
            }

                   
        label{

            color: rgb(38, 109, 103);
            text-align:start;
            margin-left: 10px;
            margin-bottom: 5px;
            }

        </style>
    </head>
    <script>
         document.addEventListener('DOMContentLoaded', () => {
        const botao = document.getElementById('botao');
        const messageDiv = document.getElementById('message');

        // Verifica se o usuário está logado
        if (localStorage.getItem('loggedIn')) {
            window.location.href = 'Tela Professor.html'; // Redireciona para a página de boas-vindas 
        }

        botao.addEventListener('click', (event) => {
            event.preventDefault();
            const user = document.getElementById('campo_nome').value.trim();
            const senha = document.getElementById('campo_senha').value.trim();

            if (!user || !senha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            fetch('http://localhost:3000/api/professor/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user, senha }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Nome de usuário ou senha incorretos, ou não encontrados.');
                }
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'Tela Professor.html';
            })
            .catch(error => {
                alert(error.message);
                console.error('Erro:', error);
            });
        });
    });
    </script>
    <body>
        <div class="inicio">
            <h1 class="login">Login de Professores</h1>
            <form id="loginForm">
                <label for="campo_nome">Usuário</label>
                <input id="campo_nome" type="text" required>
                <label for="campo_senha">Senha</label>
                <input id="campo_senha" type="password" required>
                <p> </p>
                <button class="botao" id="botao">Entrar</button>
            </form>
            <div id="message"></div>
        </div>
    </body>
</html>
