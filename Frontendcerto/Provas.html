<html lang="pt-BR"></html>
<html>


<head>
    <title>EducaSC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       



       .lista-provas {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 5px;
        }
        
        .cartao-prova {
            background-color:azure;
            border: 1px solid azure;
            border-radius: 8px;
            width: 400px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
            display: grid; place-items: center; height: 60vh;
            text-align: left;
        }
        
        .cartao-prova img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        
        .cartao-prova h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        
        .cartao-prova p {
            margin: 0;
            color: #555;
        }
        
        .cartao-prova span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }        

        body {
            font-family: 'Courier New', Courier, monospace;
            background-image: url('Fundo3.jpg');
            background-size: cover;
            background-position: left;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden
        }

        .header {
            text-align: center;
            width: 2000%;
            height: 10%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            font-size: x-large
        }

            .lateral {
            background: rgb(38, 109, 103);
            width: 250px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            justify-content: flex-start;
            
            }



        .site {
           display: flex;
            width: 100%;
            max-width: 1950px; /* Limita a largura máxima da coluna lateral */
        
        }

        
            
        

        .b {
            width: 100%;
            padding: 20px;
            background-color: rgb(38, 109, 103);
            border-radius: 15px;
            border: 1px solid rgb(38, 109, 103);
            font-family: monospace;
            font-size: x-large;
            margin-bottom: 10px;
            
        }

        .b2 {
            width: 100%;
            padding: 50px;
            background-color: rgb(38, 109, 103);
            border-radius: 15px;
            border: 1px solid rgb(46, 136, 128);
            font-family: monospace;
            font-size: 30px;
            margin-bottom: 4px;
            border-color: rgb(38, 109, 103);
            font-size: x-large
        }

       
        .b:hover {
            background-color: rgb(46, 136, 128);
        }

        .b2:hover {
            background-color: rgb(46, 136, 128);
        }

        th, td {
            border: 1px solid #f5f5f5;
            padding: 2px;
            text-align: left;
        }

        th {
            background-color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head> 


<body>
   
    
    <div class="site">
        
        <div class="lateral">
            <p></p>
            <button class="b2" onclick="redirecionar3()">Início</button>
            <button class="b2" onclick="redirecionar1()">Provas</button>
            <button class="b2" onclick="redirecionar2()">Trabalhos</button>
            <button class="b" id="logoutButton">Sair</button>
        </div> 
        <div class="header">
            <h1>Provas Agendadas</h1>

            <div id="lista-provas" class="lista-provas"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
         fetch('http://localhost:3000/api/provas')
             .then(response => response.json())
             .then(provas => {
                 const listaProvas = document.getElementById('lista-provas');
                 for(i=0; i<provas.length; i++){
                     const prova = provas[i]
                     const cartaoProva = document.createElement('div');
                     cartaoProva.className = 'cartao-prova';
                     
                     cartaoProva.innerHTML = `
                         <p>Tipo da prova: ${prova.tipo}</p>
                         <p>Pode consultar materiais de pesquisa: ${prova.consulta}</p>
                         <p>Pode usar ferramentas: ${prova.ferramentas}</p>
                         <p>Se sim, quais (ferramentas): ${prova.quaisfer}</p>
                         <p>Detalhes sobre a prova: ${prova.especificacoes}</p>
                         <p>Tempo de prova: ${prova.tempo}</p>
                         <p>Data da prova: ${prova.data}</p>
                         <p>Para quais turmas é a prova: ${prova.turma}</p>
                         <p>Disciplina da prova: ${prova.disciplina}</p>
                         `;//barbaridade beu mdmdmmdmd
                     
                     listaProvas.appendChild(cartaoProva);
                 }
    })
             .catch(error => {
                 console.error('Erro ao buscar provas', error);
             })
            })

  function redirecionar1() {
        window.location.href = 'Provas.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
    const logoutButton = document.getElementById('logoutButton');

    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        window.location.href = 'Início.html'; // Redireciona para a página de login
    });
});

    function redirecionar2() {
        window.location.href = 'Trabalhos.html';
    }
    function redirecionar3() {
            window.location.href = 'Tela Aluno.html';
        }
        

</script>
</body>
</html>
